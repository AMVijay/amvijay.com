<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-27752939-2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-27752939-2');
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
	<script src="https://amvijay.com/corona-impact/datamaps/dist/datamaps.world.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	<title>Corona Impact in World</title>
</head>
<body>
	<div id="header">
		<nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #1976d2;">
		  <a class="navbar-brand" href="/" style="color: #fff">AM.VIJAY</a>
		</nav>	
	</div>
	<div style="margin-top: 50px">
		<center><h4>Corona Impact in World Map (In-Development Now)</h4></center>
		<div id="worldmap" style="position: relative; width: 100%; height: 100%;"></div>
	</div>
	<script>
		var map = new Datamap({
			element: document.getElementById('worldmap'),
			geographyConfig: {
				borderColor: '#DEDEDE',
				highlightBorderWidth: 2,
				// don't change color on mouse hover
				highlightFillColor: function(geo) {
					return geo['fillColor'] || '#fc8d59';
				},
				// only change border
				highlightBorderColor: '#B7B7B7',
				// show desired information in tooltip
				popupTemplate: function(geo) {
					// don't show tooltip if country don't present in dataset
					//if (!data) { return ; }
					// tooltip content
					return ['<div class="hoverinfo">',
						'<strong>', geo.properties.name, '</strong>',
						'<br><i>As of Date 2020-03-30</i>',
						'<br>Total Cases: <strong> Test</strong>',
						'<br>Total Active Cases: <strong> Test</strong>',
						'<br>Total Recovered Cases: <strong> Test</strong>',
						'<br>Total Deaths: <strong> Test</strong>',
						'</div>'].join('');
				}
			}
		});
	</script>
</body>
</html>
